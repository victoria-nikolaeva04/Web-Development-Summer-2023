            <div id="messager">
                <center>
                    <table width="500">
                        <tr>
                            <td>
                                <form   action="https://httpbin.org/get" 
                                        method="get">
                                
                                        <fieldset>
                                        <legend><h4> Send Me a Message</h4></legend>
                                    
                                        <label for="firstName">First Name:</label>
                                        <input  type="text" 
                                                name="firstName"   
                                                id="firstName" 
                                                autocomplete="on" 
                                                required />
                                            
                                        <br>
                                        <br>
                                        
                                        <label for="lastName">Last Name:</label>
                                        <input  type="text"
                                                name="lastName"
                                                id="lastName"
                                                autocomplete="on" 
                                                required/>
                                        <br>
                                        <br>
                                        
                                        <label for="emailAddr">&emsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:</label>
                                        <input  type="text" 
                                                name="emailAddr"
                                                id="emailAddr"
                                                autocomplete="on"
                                                required/>
                                        <br><br>

                                        <legend>Purpose of Message:</legend>
                                        <p>
                                            <input  type="radio"
                                                    name="message_purpose" 
                                                    id="friends"
                                                    values="friends">
                                            <label for="friends">Wanna be friends?</label>
                                        </p>
                                        <p>
                                            <input  type="radio"
                                                    name="message_purpose"
                                                    id="business" 
                                                    values="business">
                                            <label for = "business">Business Proposition</label>
                                        </p>
                                                                     
                                        <label for="message">Message:</label>
                                        <textarea   name="message" 
                                                    id="message" 
                                                    cols="60" 
                                                    rows="10"
                                                    placeholder="Type your message here">
                                        </textarea>
                                        <hr>
                                        <button type="submit">Submit</button>
                                        <button type="reset">Reset</button>
                                    </fieldset>

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "author" content="Victoria Nikolaeva">
        <meta name = "description" content="The main page of the Viki's website">
        <link rel="stylesheet" type="text/css" href="css/print-selection.css"/>
        <script src="js/shopping-cart.js" async></script>
        <title>Viki's Website</title>
    </head>

    <body>
        <header> 
            <h1 class="title">:: Viki's Website ::</h1>
            <hr>
            <nav>
                <a href="home.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="about-me.html">About</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="shop.html"><strong>Shop</strong></a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="contact-me.html">Contact</a>
            </nav>
            <hr>
        </header>

        <div class = "purchaseCartBody">
            <div class = displayCart>
                <h3>- Cart Overview - </h3>
                <div id="cartContent">
                    <!--Cart Items should be displayed here-->
                    <script>
                        getCart();
                    </script>
                </div>

                <div class="cart-total">
                    <strong class="cart-total-title">Total:</strong>
                    <span id="cart-total-price">0.00</span>
                </div>

            </div>

            <hr>
            <div class = "customerInfo">
                <h3>:: Information ::</h3>
                <fieldset>
                    <form id="customerInfoForm">
                        <!--First Name-->
                            <label for="fname">First name:</label>
                            <input type="text" id="fname" name="fname"><br>
                        <!--Last Name-->
                            <label for="lname">Last name:</label>
                            <input type="text" id="lname" name="lname"><br>
                        <!--Email-->
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email"><br>
                        <!--Address-->
                            <label for="addy">Address:</label>
                            <input type="text" id="address" name="address"><br>
                        <!--City-->
                            <label for="addy">City:</label>
                            <input type="text" id="city" name="city">
                        <!--State-->
                            <label for="addy">State:</label>
                            <input type="text" id="state" name="state">
                        <!--Zip Code-->
                            <label for="addy">Zip Code:</label>
                            <input type="text" id="zip" name="zip"><br>
                        <!--Credit Card Number-->
                            <label for="number">Credit Card Number:</label>
                            <input type="password" id="cardNumber" name="cardNumber"><br>
                        <!--Expire Date-->
                            <label for="number">Expiration Date:</label>
                            <input type="password" id="expire" name="expire"><br>
                        <!--CVV-->
                            <label for="number">CVV:</label>
                            <input type="password" id="cvv" name="cvv"><br>
                    </form>

                    <a href="shop.html">
                        <button id="back-btn">Back</button>
                    </a>
                    <button id="purchase-btn" onclick="purchaseClicked()">Purchase</button>

                </fieldset>
                
            </div>
           
        </div>



        <footer>
            <nav>
                <a href="home.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="about-me.html">About</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="shop.html">Shop</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="contact-me.html">Contact</a>
            </nav>
            <p>&copy;Victoria Nikolaeva</p>
            <br>
        </footer>   
    </body>
</html>
